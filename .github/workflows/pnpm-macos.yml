name: macOS Test

on:
  push:
    branches: [stable]
  pull_request:
    branches: [stable]

jobs:
  test:
    name: Install & Build with pnpm (macOS)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure Git is available (macOS)
        run: xcode-select --install || echo "Xcode CLI tools already installed"

      - name: Enable Corepack
        run: corepack enable

      - name: Activate Yarn 4
        run: corepack prepare yarn@4.9.2 --activate

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies (ignore errors)
        run: pnpm install || true

      - name: Build
        run: pnpm build
