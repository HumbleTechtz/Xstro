name: Windows Test

on:
  push:
    branches: [stable]
  pull_request:
    branches: [stable]

jobs:
  test:
    name: Install & Build with pnpm (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure Git is installed (Windows)
        run: |
          if (-not (Get-Command git -ErrorAction SilentlyContinue)) {
            choco install git -y
          }
        shell: powershell

      - name: Enable Corepack
        run: corepack enable
        shell: bash

      - name: Activate Yarn 4
        run: corepack prepare yarn@4.9.2 --activate
        shell: bash

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies (ignore errors)
        run: pnpm install || true

      - name: Build
        run: pnpm build || true
